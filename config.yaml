server:
  instance_type: t1.micro
  ami_type: ami-0947d2ba12ee1ff75
  architecture: x86_64
  root_device_type: ebs
  virtualization_type: hvm
  min_count: 1
  max_count: 1
  volumes:
    - device: /dev/xvda
      size_gb: 10
      type: ext4
      mount: /
    - device: /dev/xvdf
      size_gb: 10
      type: xfs
      mount: /data
  users:
    - login: user1
      ssh_key: ssh-rsa  user1@localhost
    - login: user2
      ssh_key: --user2 ssh public key goes here-- user2@localhost
